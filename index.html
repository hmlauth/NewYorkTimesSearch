<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Week 6 - Class Activity - NY Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Styling Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Styling Link -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
    
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid text-center">
                <h1 class="display-4">New York Times Search</h1>
            </div>

            <!-- Search Parameters Panel -->
            <div id="search-parameters-card" class="card mb-4">
                <div class="card-header">
                    Search Parameters
                </div>
                <div id="search-parameters-card-body" class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input type="text" class="form-control" id="search-term">
                        </div>
                        <div class="form-group">
                            <label for="recordsToRetrieve">Number of Records to Retrieve:</label>
                            <!-- Select Box for Drop Down Values-->
                            <select class="form-control" id="number-of-records">
                                <option value="1">1</option>
                                <!-- Include attribute "selected" to have 5 be the default value-->
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="number" class="form-control" id="start-year">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="number" class="form-control" id="end-year">
                        </div>
                        <!-- Search Button -->
                        <button type="button" id="search-button" class= "btn btn-secondary btn-sm">Search</button>
                        <!-- Clear Button -->
                        <button type="button" id="clear-results" class="btn btn-secondary btn-sm">Clear Results</button>
                    </form>
                </div>
            </div>
            <!-- Search Results Panel -->
            <div id="top-article-card mb-4" class="card">
                <div class="card-header">
                    Top Articles
                </div>
                <div id="well-section" class="card-body">
                    
                </div>
            </div>

            <!-- Footer Panel -->
            <!-- <footer>
                <div class="card text-center">
                    <p>Made with lots and lots of love</p>
                </div>
        </footer> -->

        </div>


<!-- jQuery Link -->
<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>

<!-- JavaScript Link -->
<script src="logic.js"></script>

</body>
</html>
